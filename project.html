<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    /* Background colors for register and login sections */
    #registerSection {
      background-color: #f0f8ff; /* Light Blue */
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #loginSection {
      background-color: #f5f5dc; /* Beige */
      padding: 15px;
      border-radius: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="registerSection">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="submit" value="Register">
      </form>
    </div>
    <div id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('registerUsername').value;
      var password = document.getElementById('registerPassword').value;
      // Here you would typically send this data to your server for registration
      // For demonstration, we'll just show an alert
      alert('Registration successful for ' + username);
      document.getElementById('registerForm').reset();
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('loginUsername').value;
      var password = document.getElementById('loginPassword').value;
      // Here you would typically send this data to your server for authentication
      // For demonstration, we'll just show an alert
      alert('Login successful for ' + username);
      document.getElementById('loginForm').reset();
    });
  </script>
</body>
</html>
